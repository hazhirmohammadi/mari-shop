<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>About page</title>
</head>
<body>
<div id="about">

     <div class="bg-[#05422C] rounded-3xl lg:p-16 p-6 w-full">
         <div class="flex flex-col border-b-[1px] border-[#346654] pb-8">
             <h6 class="mb-6 font-[600] text-white lg:text-[64px] uppercase text-[32px] lg:-tracking-[4px] -tracking-[1.5px] lg:leading-[70px] leading-[38px]">
                 UNLOCK 20% OFF YOUR FIRST ORDER
             </h6>
             <span class="text-[#C3D2CC] font-normal lg:text-[20px] text-sm
             lg:leading-[30px] leading-[21px]">
                 Reveal coupon code by entering your email
             </span>
         </div>
         <div class="pt-8 flex flex-row">
             <input
                     class="lg:px-[44px] lg:py-6 text-base text-[#648A7C] outline-none mr-8"
                     type="text"
                     placeholder="Email Address"
             >
             <button class="bg-[#17AF26] rounded-full px-[44px] py-6 text-white ">Reveal coupon</button>
         </div>
     </div>

</div>
<script type="module" src="/main.js"></script>
</body>
</html>
